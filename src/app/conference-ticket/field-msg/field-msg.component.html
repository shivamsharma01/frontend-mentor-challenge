<div class="upload-note m-auto mt-2" [class.error]="isError">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="none"
    viewBox="0 0 16 16"
  >
    <path
      class="upload-note-svg"
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"
    ></path>
    <path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"></path>
    <path
      class="upload-note-svg"
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M8.004 10.462V7.596M8 5.569v-.042"
    ></path>
  </svg>
  <p class="msg" [class.error]="isError">&nbsp;{{ msg }}</p>
</div>
